<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Ads Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jost', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        .textarea-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #logInput {
            padding: 20px;
            font-size: 18px;
            border: 2px solid #4b5563;
            border-radius: 8px;
            width: 100%;
            height: 200px;
            resize: none;
            overflow-y: auto;
            margin-left: 20px; /* Added margin to the left */
            margin-right: 20px; /* Added margin to the right */
        }

        .footnote {
            margin-top: 40px;
            font-size: 14px;
            color: #6b7280;
        }

        #result {
            text-align: left;
            margin-top: 20px;
            margin-left: 20px; /* Added margin to the left for Hidden Apps section */
            margin-right: 20px; /* Added margin to the right for Hidden Apps section */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-4xl font-bold text-gray-800 mb-6">Popup Ads Detector</h2>

        <p class="text-lg text-gray-600">Paste your log below and click "Find Hidden App" to detect hidden app package names.</p>

        <div class="textarea-container">
            <textarea id="logInput" placeholder="Paste the log here..." oninput="updateStats()"></textarea>
        </div>

        <div id="stats" class="text-gray-600 text-sm mb-4">Lines: 0 | Characters: 0</div>

        <button class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-700" onclick="processLog()">Find Hidden App</button>

        <div id="result"></div>

        <div class="footnote">
            Developed by: Digital Communication &copy; <span id="currentYear"></span>
        </div>
    </div>

    <script>
        function processLog() {
            const logText = document.getElementById("logInput").value;
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";

            // Regular expression to find package names within brackets [] after 'W SurfaceFlinger:'
            const regex = /W SurfaceFlinger:\s+\[([^\]]+)\]/g;
            let match;
            let packages = new Set();

            // Extract all matches and avoid duplicates using a Set
            while ((match = regex.exec(logText)) !== null) {
                packages.add(match[1]); // Add to the set to avoid duplicates
            }

            // Display the result
            if (packages.size > 0) {
                let output = "<h3 class='text-lg font-semibold text-gray-800'>Hidden Apps Detected:</h3><ol class='list-decimal ml-5'>";
                packages.forEach(pkg => {
                    output += `<li>${pkg}</li>`;
                });
                output += "</ol>";
                resultDiv.innerHTML = output;
            } else {
                resultDiv.innerHTML = "<p class='text-gray-600'>No hidden apps found.</p>";
            }
        }

        function updateStats() {
            const text = document.getElementById("logInput").value;
            const lines = text.split("\n").length; // Calculate number of lines
            const chars = text.length; // Calculate number of characters
            document.getElementById("stats").innerText = `Lines: ${lines} | Characters: ${chars}`;
        }

        // Set the current year
        document.getElementById('currentYear').innerText = new Date().getFullYear();
    </script>

</body>
</html>
